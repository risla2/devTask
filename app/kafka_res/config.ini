[Kafka]
bootstrap_servers = kafka:9092
first_kafka_topic = numbers
final_kafka_topic = final_numbers
max_messages = 5
group_id = dev_task
acks = all

[Producer]
bootstrap_servers = ${Kafka:bootstrap_servers}
acks = ${Kafka:acks}

[Consumer]
bootstrap_servers = ${Kafka:bootstrap_servers}
auto_offset_reset = earliest
consumer_timeout_ms = 10000

[Security]
api_key = apikey
